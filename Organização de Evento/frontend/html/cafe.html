<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <title>Café | Organização Evento</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <span class="navbar-text">Organização do Evento</span>
        <li class="nav-item active">
          <a class="nav-link" href="../html/index.html" id="link_inicio">Início</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../html/pessoas.html" id="link_listar_pessoas">Pessoas</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../html/salas.html" id="link_listar_salas">Salas</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../html/cafe.html" id="link_listar_cafes">Espaço De Café</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Teste</a>
        </li>
      </ul>
    </div>
  </nav>
  <p class="h5 ml-4 ">Buscar Espaço de Café</p>
  <section class="search-sec">
      <div class="container ml-2 pl-0 mr-0 pr-0">
          <form action="#" method="post" novalidate="novalidate">
              <div class="row">
                  <div class="col-lg-12 ml-4 ">
                      <div class="row">
                          <div class="col-lg-1 p-1 ml-1">
                              <input type="text" class="form-control search-slt" id="buscar_idCafe" placeholder="Id">
                          </div>
                          <div class="col-lg-3 p-1 ml-1">
                              <input type="text" class="form-control search-slt" id="buscar_nomeCafe" placeholder="Nome">
                          </div>
                          <div class="col-sm m-1">
                            <button type="button" class="btn btn-info">Buscar</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </section>


  <div id="corpoPag">
    <table id="tabelaSpells" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Lotação 1ª Etapa</th>
          <th scope="col">Lotação 2ª Etapa</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaCafe">

      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Spell</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="nome_pessoa">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Lotação 1ªEtapa:</label>
                  <input type="text" class="form-control" id="lot_sala1">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Lotação 2ªEtapa:</label>
                  <input type="text" class="form-control" id="lot_sala2">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-danger" id="modalDeletarSala" data-dismiss="modal">Deletar</button>
        </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
