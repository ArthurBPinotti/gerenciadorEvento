    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

  <p class="h5 ml-4 ">Buscar Pessoa</p>
            <section class="search-sec">
                <div class="container ml-2 pl-0 mr-0 pr-0">
                    <form action="#" method="post" novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-12 ml-4 ">
                                <div class="row">
                                    <div class="col-lg-1 p-1 ml-1">
                                        <input type="text" class="form-control search-slt" id="buscar_idPessoa" placeholder="Id">
                                    </div>
                                    <div class="col-lg-3 p-1 ml-1">
                                        <input type="text" class="form-control search-slt" id="buscar_nomePessoa" placeholder="Nome">
                                    </div>
                                    <div class="col-lg-5 p-1 ml-1">
                                        <input type="text" class="form-control search-slt" id="buscar_sobrenomePessoa" placeholder="Sobrenome">
                                    </div>
                                    <div class="col-sm m-1">
                                      <button type="button" class="btn btn-info">Buscar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
  <div id="corpoPag">
    <table id="tabelaPessoas" class="table table-striped table-bordered ">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Sala 1ª Etapa</th>
            <th scope="col">Sala 2ª Etapa</th>
            <th scope="col">Café 1ª Etapa</th>
            <th scope="col">Café 2ª Etapa</th>
            <th scope="col">Operações</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaPessoas">
        
      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="modalPessoa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="nome_pessoa">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome_pessoa">

              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Sala 1ª Etapa:</label>
                <input type="text" class="form-control" id="sala_1">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Sala 2ª Etapa:</label>
                <input type="text" class="form-control" id="sala_2">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Café 1ª Etapa:</label>
                <input type="text" class="form-control" id="cafe_1">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Café 2ª Etapa:</label>
                <input type="text" class="form-control" id="cafe_2">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-danger" id="modalDeletePessoa" data-dismiss="modal">Deletar</button>
            <button type="button" class="btn btn-primary" id="btn_add_pessoa">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
